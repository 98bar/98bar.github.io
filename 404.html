<!DOCTYPE html>
<html>
<head>
  <title>404页面</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .message {
      font-size: 36px;
      color: #333;
      margin-top: 100px;
    }
    .timer {
      font-size: 24px;
      color: #999;
    }
  </style>
  <script>
    // 设置一个变量来存储剩余的秒数
    var seconds = 1;

    // 定义一个函数来更新页面上的倒计时
    function updateTimer() {
      // 获取页面上的timer元素
      var timer = document.getElementById("timer");
      // 如果秒数大于0，就更新timer的内容，并且减少秒数
      if (seconds > 0) {
        timer.innerHTML = seconds + "秒后转到博客主页";
        seconds--;
      } else {
        // 如果秒数等于0，就跳转到主页
        window.location.href = "/";
      }
    }

    // 每隔一秒调用一次updateTimer函数
    setInterval(updateTimer, 1000);
  </script>
</head>
<body>
  <div class="container">
    <div class="message">抱歉，你要找的页面不存在</div>
    <div class="timer" id="timer">1秒后转到博客主页</div>
  </div>
</body>
</html>
